//var originalURL = "https://github.com/nytimes/covid-19-data/blob/master/us-states.csv";
var originalURL = "https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-states.csv";
var queryURL = "https://cors-anywhere.herokuapp.com/" + originalURL;
var data;
$.ajax({
    url: queryURL,
    method: "GET",
    dataType: "text",
    success: function(response)  
	  {
		data = $.csv.toArrays(response);
		generateHtmlTable(data);
	  },   
    // this headers section is necessary for CORS-anywhere
    headers: {
    "x-requested-with": "xhr" 
    }
    }).done(function(response) {
    console.log('CORS anywhere response');
    console.log(response);
    }).fail(function(jqXHR, textStatus) { 
    //console.error(textStatus)
}) 


function generateHtmlTable(data) {
    var html = '<table  class="table table-condensed table-hover table-striped">';

      if(typeof(data[0]) === 'undefined') {
        return null;
      } else {
		$.each(data, function( index, row ) {
		  //bind header
		  if(index == 0) {
			html += '<thead>';
			html += '<tr>';
			$.each(row, function( index, colData ) {
				html += '<th>';
				html += colData;
				html += '</th>';
			});
			html += '</tr>';
			html += '</thead>';
			html += '<tbody>';
		  } else {
			html += '<tr>';
			$.each(row, function( index, colData ) {
				html += '<td>';
				html += colData;
				html += '</td>';
			});
			html += '</tr>';
		  }
		});
		html += '</tbody>';
		html += '</table>';
		alert(html);
		$('#csv-display').append(html);
	  }
	}	
</script>
