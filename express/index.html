<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Leaflet Choropleth</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css">
		<link rel="stylesheet" type="text/css" href="css/general.css" media="screen" />
		<div class="header">
			<h1>US COVID-19 Map</h1>
			<p style="line-height:30%">Total US COVID-19 Cases: 
				<span id = "cases"></span> 
			</p>
			<p style="line-height:30%">Total US COVID-19 Deaths:
				<span id = "deaths"></span> </p>
			<p style="line-height:30%"><small>Last Updated:
				<span id = "date"></span></small></p>
		</div>
	</head>
	<body>
		<div id="map" style="height: 79vh"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
		<script src="data/choropleth.js"></script>
		<div class="sidenav">
			<a id = "button3" >States Cases</a>
			<a id = "button1" >States Deaths</a>
			<a id = "button4" >Counties Cases</a>
			<a id = "button2" >Counties Deaths</a>
		</div>	
		<script src= "js/demo.js"></script>
		
	</body>
</html>
